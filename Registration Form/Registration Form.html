<!DOCTYPE html>
<html>
    <Head>
        <title>
            Registration Form
        </title>
        <link rel="Stylesheet" href="Style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    </Head>

    <body> 
        <nav class="navbar ">
            <div class="container">
              <div class="navbar-brand">
                <a class="navbar-item" href="#" style="font-weight:bold;">
                    <strong class="title is-large">Registration Form</strong>
                </a>
                <span class="navbar-burger burger" data-target="navMenu"> </span>
            </div>
        </nav>
        <br>
        <div class="tile is-parent">
            <div class="tile is-child box">
              <p class="title">Fill out the form carefully for the Registration:</p>
              Name: 
              <br>
              <div class="field">
                  <div class="control">
                      <input class="input is-success is-small" type="text" placeholder="First Name">
                  </div>
              </div>
              <div class="field">
                  <div class="control">
                      <input class="input is-warning is-small" type="text" placeholder="Middle Name">
                  </div>
              </div>
              <div class="field">
                  <div class="control">
                    <input class="input is-danger is-small" type="text" placeholder="Last Name">
                  </div>
              </div>
              Date of Birth:
              <br>
              <input type="date">
        <br> <br>
        Gender:
        <div class="field">
            <div class="control">
              <div class="select is-info is is-small">
                <select>
                    <option>Please Select</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
              </div>
            </div>
          </div>
        <br>
        E-Mail:
        <div class="control has-icons-left has-icons-right">
            <input class="input is-small is-warning is-rounded" type="email" placeholder="Email" >
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
        <br>
        Photo:
        <div class="file is-boxed is-small is-light">
            <label class="file-label">
              <input class="file-input" type="file" name="resume">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Upload your Photo
                </span>
              </span>
            </label>
          </div>
        Phone Number:
        <input class="input is-rounded is-small" type="number" placeholder="10 Digits only">
        <br> <br>
        <div class="field is-grouped is-grouped-centered">
            <p class="control">
              <a class="button is-primary">
                Submit
              </a>
            </p>
            <p class="control">
              <a class="button is-light">
                Cancel
              </a>
            </p>
          </div>
              
            </div>
          </div>
        </div>
        <br> <br>     
    </body>

</html>
